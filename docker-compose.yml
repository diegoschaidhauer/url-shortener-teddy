
services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shortener
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
                                                           
  app:
    build: .
    command: npm run start:dev
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
    env_file:
      - .env

volumes:
  pgdata:
